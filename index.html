<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="last-display"></div>
                <div class="current-display"></div>
            </div>
            <div class="button-grid">
                <button class="delete-button first-row">Delete</button>
                <button class="clear-button first-row">Clear</button>
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="divide">รท</button>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="multiply">x</button>
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="subtract">-</button>
                <button class="decimal">.</button>
                <button class="0">0</button>
                <button class="equals">=</button>
                <button class="add">+</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js" defer></script>
</html>
