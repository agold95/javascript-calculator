<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="last-display"></div>
                <div id="current-display">0</div>
            </div>
            <div class="button-grid">
                <button class="first-row" id="delete-button">Delete</button>
                <button class="first-row" id="clear-button">Clear</button>
                <button class="number-button" data-number>7</button>
                <button class="number-button" data-number>8</button>
                <button class="number-button" data-number>9</button>
                <button class="operator-button" data-operator>รท</button>
                <button class="number-button" data-number>4</button>
                <button class="number-button" data-number>5</button>
                <button class="number-button" data-number>6</button>
                <button class="operator-button" data-operator>x</button>
                <button class="number-button" data-number>1</button>
                <button class="number-button" data-number>2</button>
                <button class="number-button" data-number>3</button>
                <button class="operator-button" data-operator>-</button>
                <button class="decimal-button" id="decimal-button">.</button>
                <button class="number-button" data-number>0</button>
                <button class="equals-button" id="equals-button">=</button>
                <button class="operator-button" data-operator>+</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Made by Github user <a href="https://github.com/agold95">agold95</p>
    </div>
</body>
<script src="main.js" defer></script>
</html>
