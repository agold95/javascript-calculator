<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="last-display"></div>
                <div id="current-display">0</div>
            </div>
            <div class="button-grid">
                <button class="delete-button first-row">Delete</button>
                <button class="clear-button first-row">Clear</button>
                <button class="7 number-button" data-number>7</button>
                <button class="8 number-button" data-number>8</button>
                <button class="9 number-button" data-number>9</button>
                <button class="divide operator-button" data-operator>รท</button>
                <button class="4 number-button" data-number>4</button>
                <button class="5 number-button" data-number>5</button>
                <button class="6 number-button" data-number>6</button>
                <button class="multiply operator-button" data-operator>x</button>
                <button class="1 number-button" data-number>1</button>
                <button class="2 number-button" data-number>2</button>
                <button class="3 number-button" data-number>3</button>
                <button class="subtract operator-button" data-operator>-</button>
                <button class="decimal">.</button>
                <button class="0 number-button" data-number>0</button>
                <button class="equals">=</button>
                <button class="add operator-button" data-operator>+</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js" defer></script>
</html>
